# Full sweep configuration for MAML-TRPO
program: maml_trpo.py
method: bayes
metric:
  name: adaptation_reward
  goal: maximize
parameters:
  adapt_lr:
    distribution: log_uniform_values
    min: 0.001
    max: 1.0
  meta_lr:
    distribution: log_uniform_values
    min: 0.1
    max: 0.90
  adapt_steps:
    values: [1, 3, 5]

  meta_bsz:
    distribution: q_log_uniform_values
    q: 10
    min: 10
    max: 40
  adapt_bsz:
    distribution: q_log_uniform_values
    q: 10
    min: 10
    max: 40

  tau:
    distribution: uniform
    min: 0.90
    max: 1.0
  gamma:
    distribution: uniform
    min: 0.90
    max: 0.99

  num_iterations:
    value: 60 # 10% from a full run = 600 meta iterations max 24 hours
  
  env_name:
    value: 'HalfCheetahForwardBackward-v5'

  seed:
    value: 42
  num_workers:
    value: 10
  cuda:
    value: True